<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="font-awesome\css\font-awesome.css">
    <link rel="stylesheet" href="style.css">

    <title>Anguflix</title>
</head>

<body ng-app="movieApp">

    <div id="myCollection" ng-controller="myCtrl">
        <div id="pseudoNav">
            <h2>My Collection</h2>
         <div class=form-group">
            <input placeholder="Search by title">
            <select class="form-controll ">
                <option ng-repeat="year in years ">{{year}}</option>
            </select>
            <i class="fa fa-trash-o"  ng-click="showRemoveOption()" ng-hide="trashClicked"></i>
            <i class="fa fa-check" ng-show="trashClicked" ng-click="showRemoveOption()"></i>
        </div>
    </div>
    <div class="myMovies"> 
            <div class="container-fluid ">
                    <div class="row ">
                            <div class="col-md-3 movie " ng-repeat="movie in myCollection" >
                                <img src={{movie.img}}>
                                <h4>{{movie.title}} ,{{movie.year}}</h4>                            
                                <p>{{movie.descrShort}}</p>
                                <span class="removeButton" ng-show="trashClicked">
                                        <a ng-click="removeMovie($index)">Remove</a>
                                 </span>
                            </div>
                            
                    </div>
                </div>
    </div>
    <p class="h2">Select movies from below to add to your colletion</p>
    <hr>
        <section class="all-movies ">
            <div class="all-movies-header">
                    <h1>All Movies</h1>
                    <input placeholder="Search by title" ng-valid ng-empty>
            </div>
            <div class="container-fluid ">
                <div class="row ">
                        <div class="col-md-3 movie " ng-repeat="movie in movies " ng-click="addToCart(movie) ">
                            <img src={{movie.img}}>
                            <h4>{{movie.title}} ,{{movie.year}}</h4>                            
                            <p>{{movie.descrShort}}</p>
                        </div>
                </div>
            </div>
        </section>
    </div>

    <script type=" text/javascript " src="jquery/dist/jquery.js "></script>
    <script type="text/javascript " src="bootstrap/dist/js/bootstrap.js "></script>
    <script src="angular/angular.js "></script>
    <script src="app.js "></script>
    <script src="controller.js "></script>
</body>

</html>
